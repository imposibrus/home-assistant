dinner_end:
  alias: Обед закончился!
  sequence:
  - service: script.say_by_alice
    data:
      message: Обед закончился!
      volume_level: 0.7
  mode: single
  icon: mdi:food-variant-off
'1620219628613':
  alias: Звонок на станцию
  sequence:
  - service: media_player.volume_set
    data:
      volume_level: 0
    entity_id: media_player.yandex_station_442078968308181c0410
  - delay: 00:00:05
  - service: media_player.play_media
    data:
      media_content_id: Алло
      media_content_type: command
    target:
      entity_id: media_player.yandex_station_442078968308181c0410
  - delay: 00:00:01
  - service: media_player.volume_set
    data:
      volume_level: 0.4
    target:
      entity_id: media_player.yandex_station_442078968308181c0410
  mode: single
  icon: mdi:phone-classic
'1620222407435':
  alias: Синхронизируй список покупок
  sequence:
  - service: media_player.volume_set
    target:
      entity_id: media_player.yandex_station_442078968308181c0410
    data:
      volume_level: 0
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - service: media_player.play_media
    entity_id: media_player.yandex_station_442078968308181c0410
    data:
      media_content_id: update
      media_content_type: shopping_list
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - service: media_player.volume_set
    target:
      entity_id: media_player.yandex_station_442078968308181c0410
    data:
      volume_level: 0.4
  mode: single
say_by_alice:
  alias: Сказать Алисой
  sequence:
  - service: media_player.play_media
    entity_id: media_player.yandex_station_442078968308181c0410
    data:
      media_content_id: '{{ message }}'
      media_content_type: text
      extra:
        volume_level: '{{ (volume_level | default(state_attr(''media_player.yandex_station_442078968308181c0410'',
          ''volume_level''))) | float(default=0) }}'
  mode: single
  icon: mdi:speaker-wireless
  fields:
    message:
      description: Отправляемое сообщение
      example: Внимание! Важное сообщение...
      selector:
        text:
    volume_level:
      description: Громкость
      example: 0.8
      default: 0.8
      selector:
        number:
          min: 0
          max: 1
          step: 0.1
          mode: slider
conditioner_turn_off:
  alias: Кондиционер выключить
  sequence:
  - service: mqtt.publish
    data:
      topic: cmnd/tasmota_31E9B1/irhvac
      payload: '{"Vendor":"WHIRLPOOL_AC","Model":2,"Mode":"fan_only","Power":"off","Celsius":"On","Temp":24,"FanSpeed":"Maximum","SwingV":"Off","SwingH":"Off","Quiet":"Off","Turbo":"Off","Econo":"Off","Light":"On","Beep":"Off","Sleep":-1}'
  mode: single
conditioner_fan:
  alias: Кондиционер проветривание
  sequence:
  - service: mqtt.publish
    data:
      topic: cmnd/tasmota_31E9B1/irhvac
      payload: '{"Vendor":"WHIRLPOOL_AC","Model":1,"Mode":"fan_only","Power":"On","Celsius":"On","Temp":24,"FanSpeed":"Min","SwingV":"Off","SwingH":"Off","Quiet":"Off","Turbo":"Off","Econo":"Off","Light":"On","Beep":"Off","Sleep":-1}'
  mode: single
tv_toggle:
  alias: Телевизор вкл/выкл
  sequence:
  - service: mqtt.publish
    data:
      payload: '{"Protocol":"NEC","Bits":32,"Data":"0x20DF10EF","DataLSB":"0x4FB08F7","Repeat":0}'
      topic: cmnd/tasmota_31E9B1/IRSend
  mode: single
tv_youtube_video:
  alias: TV Youtube video
  variables:
    tv_entity: media_player.lg_webos_smart_tv
  fields:
    videoId:
      name: Video ID
      description: ID of the Youtube's video
      required: true
      example: Ftm2uv7-Ybw
      selector:
        text:
  sequence:
  - service: webostv.command
    data:
      entity_id: '{{ tv_entity }}'
      command: system.launcher/launch
      payload:
        id: youtube.leanback.v4
        params:
          contentTarget: https://www.youtube.com/tv?v={{ videoId }}
  - delay:
      hours: 0
      minutes: 0
      seconds: 7
      milliseconds: 0
  - service: webostv.button
    data:
      entity_id: media_player.lg_webos_smart_tv
      button: ENTER
  mode: single
  icon: mdi:youtube-tv
kamin_mode:
  alias: Камин
  sequence:
  - service: media_player.play_media
    target:
      entity_id: media_player.yandex_station_442078968308181c0410
    data:
      media_content_id: Зажигаю огонь, сейчас потеплеет.
      media_content_type: text
  - service: light.turn_on
    target:
      entity_id: light.mqtt_lightentity_4
    data:
      brightness_pct: 40
  - service: script.tv_on
  - service: script.tv_youtube_video
    data:
      videoId: Ftm2uv7-Ybw
  mode: single
tv_on:
  alias: TV on
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: media_player.lg_webos_smart_tv
        state: 'off'
      sequence:
      - service: media_player.turn_on
        target:
          entity_id: media_player.lg_webos_smart_tv
      - delay:
          hours: 0
          minutes: 0
          seconds: 13
          milliseconds: 0
    default: []
  mode: single
'1655650573947':
  alias: Уборка комнат
  fields:
    entity_id:
      description: Vacuum entity id
      example: vacuum.dreame_p2029_bf7e_robot_cleaner
    selection:
      description: Rooms ids array/collection (not string)
      example: '[1,2]'
    repeats:
      description: Repeats count. Applied to all rooms
      example: 1
  variables:
    param_selects: "{%- set data = namespace(numbers=[]) -%} {%- for i in selection
      -%}\n  {%- set data.numbers = data.numbers + [[i, repeats, 3, 3, 1]] -%}\n{%-
      endfor -%} {%- set val = {'piid':10, 'value': {'selects': data.numbers}|to_json
      } -%} {{ val }}"
  sequence:
  - service: xiaomi_miot.call_action
    data:
      entity_id: '{{entity_id}}'
      siid: 4
      aiid: 1
      params:
      - piid: 1
        value: 18
      - '{{ param_selects }}'
      force_params: true
  mode: single
  icon: mdi:robot-vacuum
alert:
  alias: Alert
  fields:
    title:
      description: The title of the notification
      example: State change
    message:
      description: The message content
      example: The light is on!
  sequence:
  - service: notify.mobile_app_oneplus_a5010
    data:
      message: '{{ message }}'
      title: '{{ title }}'
  - service: notify.tg_home
    data:
      message: '{{ message }}'
      title: '{{ title }}'
    enabled: false
  mode: parallel
  icon: mdi:alert-circle-outline
set_input_datetime:
  alias: set input datetime
  fields:
    entity_id:
      name: entity_id
      description: which input datetime to change
      required: true
      selector:
        entity:
          domain: input_datetime
          multiple: true
    hours:
      name: hours
      description: how many hours to add/substract from date
      default: 0
      selector:
        number:
          min: -100
          max: 100
          mode: box
    minutes:
      name: minutes
      description: how many minutes to add/substract from date
      default: 0
      selector:
        number:
          min: -60
          max: 60
          mode: box
  sequence:
  - service: input_datetime.set_datetime
    data:
      entity_id: '{{ entity_id }}'
      timestamp: '{% if minutes is not defined %} {% set minutes = 0 %} {% endif %}
        {% if hours is not defined %} {% set hours = 0 %} {% endif %} {{ as_timestamp(now()
        + timedelta( hours = hours, minutes = minutes )) }}'
  mode: single
