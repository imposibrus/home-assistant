vacuum:
  template:
    - binary_sensor:
        - name: vacuum_do_not_disturb
          unique_id: dreame_10lpro_dnd
          state: >
            {% set dnd_start = state_attr('vacuum.dreame_bot_l10_pro', 'dnd_start') %}
            {% set dnd_end = state_attr('vacuum.dreame_bot_l10_pro', 'dnd_end') %}
            {{ now() > today_at(dnd_start) or now() < today_at(dnd_end) }}
          icon: >
            {{ 'mdi:robot-off' if is_state('binary_sensor.vacuum_do_not_disturb', 'on') else 'mdi:robot' }}

  vacuum_zones:
    entity_id: vacuum.dreame_bot_l10_pro
    zones:
      Гостиная:
        sequence:
          - service: dreame_vacuum.vacuum_clean_segment
            data:
              segments: 7
            target:
              entity_id: vacuum.dreame_bot_l10_pro

      Столовая:
        sequence:
          - service: dreame_vacuum.vacuum_clean_segment
            data:
              segments: 10
            target:
              entity_id: vacuum.dreame_bot_l10_pro

      Спальня:
        sequence:
          - service: dreame_vacuum.vacuum_clean_segment
            data:
              segments: 8
            target:
              entity_id: vacuum.dreame_bot_l10_pro

      Гардероб:
        sequence:
          - service: dreame_vacuum.vacuum_clean_segment
            data:
              segments: 1
            target:
              entity_id: vacuum.dreame_bot_l10_pro

      Кабинет:
        sequence:
          - service: dreame_vacuum.vacuum_clean_segment
            data:
              segments: 9
            target:
              entity_id: vacuum.dreame_bot_l10_pro

      Коридор:
        sequence:
          - service: dreame_vacuum.vacuum_clean_segment
            data:
              segments: 6
            target:
              entity_id: vacuum.dreame_bot_l10_pro

      Санузел:
        sequence:
          - service: dreame_vacuum.vacuum_clean_segment
            data:
              segments: 2
            target:
              entity_id: vacuum.dreame_bot_l10_pro

      Прихожая:
        sequence:
          - service: dreame_vacuum.vacuum_clean_segment
            data:
              segments: 3
              repeats: 2
            target:
              entity_id: vacuum.dreame_bot_l10_pro

      Кладовка:
        sequence:
          - service: dreame_vacuum.vacuum_clean_segment
            data:
              segments: 3
              repeats: 2
            target:
              entity_id: vacuum.dreame_bot_l10_pro

      Кухня:
        sequence:
          - service: dreame_vacuum.vacuum_clean_segment
            data:
              segments: 5
            target:
              entity_id: vacuum.dreame_bot_l10_pro

      Ваная:
        sequence:
          - service: dreame_vacuum.vacuum_clean_segment
            data:
              segments: 4
            target:
              entity_id: vacuum.dreame_bot_l10_pro

